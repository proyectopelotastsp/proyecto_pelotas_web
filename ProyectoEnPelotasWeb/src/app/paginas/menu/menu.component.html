<div>
    <div *ngIf="login" class="modal-box">
        <div class="modal-content">
          <button (click)="Login()" class="close">&times;</button>
          <!-- Contenido -->
        </div>
    </div>
</div>

<div>
    <div *ngIf="signUp" class="modal-box">
        <div class="modal-content">
          <button (click)="SignUp()" class="close">&times;</button>
          <!-- Contenido -->
        </div>
    </div>
</div>

<div>
    <div *ngIf="carrito" class="modal-box">
        <div class="modal-content">
          <button (click)="Carrito()" class="close">&times;</button>
          <!-- Contenido -->
          <div class="items-section">
              <h3>Carrito de compras</h3>
            <div class="item-container" *ngFor="let item of items.carrito; let i = index">
                <img src="{{ item.image }}" alt="">
                <p>{{ item.title }} - (X{{ item.quantity }}) -</p>
                <!-- <p class="item-price"></p> -->
                <p class="item-price">${{ item.price | number }}</p>
            </div>
            <p>TOTAL: ${{ items.cartTotal | number }}</p>
        </div>
        </div>
    </div>
</div>
