<section>
    <!-- imagen de la señora - Por Giovanny -->
    <img src="https://p1.pxfuel.com/preview/20/318/507/ball-soccer-training-goal-hall-halgulv.jpg" alt="" class="banner"> 
    <h4>Todos los balones ({{items.futbolSala.length}})</h4>
    <div class="items-section">
        <div class="item-container" *ngFor="let item of items.futbolSala; let i = index">
            <a class="pointer" (click)="items.GoDetails(item.sku)"><img src="{{ item.image }}" alt=""></a>
            <a class="pointer" (click)="items.GoDetails(item.sku)"><h3>{{ item.title }}</h3></a>
            <p class="item-brand">{{ item.brand }}</p>
            <p class="item-desc">{{ item.short_desc }}</p>
            <p class="item-price">${{ item.price | number }}</p>
            <!-- quantity selector -->
            <button (click)="items.ChangeQuantity(2,'-', i , item.quantity)" class="quantity-btn">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="items.ChangeQuantity(2,'+', i , item.quantity)" class="quantity-btn">+</button><br>
            <!-- qs end -->
            <button (click)="items.AddToCart(item.title, item.image, item.price, item.quantity, item.sku)">Añadir</button>
        </div>
    </div>
</section>
