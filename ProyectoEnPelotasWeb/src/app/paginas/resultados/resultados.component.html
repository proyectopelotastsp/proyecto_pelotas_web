
<section>
    <h4>Resultados de busqueda para la palabra "{{ queryString }}" ({{items.results.length}})</h4>
    <div class="items-section">
        <div class="item-container" *ngFor="let item of items.results; let i = index">
            <img src="{{ item.image }}" alt="">
            <h3>{{ item.title }}</h3>
            <p class="item-brand">{{ item.brand }}</p>
            <p class="item-desc">{{ item.short_desc }}</p>
            <p class="item-price">${{ item.price | number }}</p>
            <!-- quantity selector -->
            <button (click)="items.ChangeQuantity(6,'-', i , item.quantity)" class="quantity-btn">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="items.ChangeQuantity(6,'+', i , item.quantity)" class="quantity-btn">+</button><br>
            <!-- qs end -->
            <button (click)="items.AddToCart(item.title, item.image, item.price, item.quantity, item.sku)">AÃ±adir</button>
        </div>
    </div>
</section>
