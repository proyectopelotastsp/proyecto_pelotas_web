<section>
    <!-- imagen de la señora - Por Giovanny -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Closeup_of_a_tennis_ball_%282%29.jpg/1024px-Closeup_of_a_tennis_ball_%282%29.jpg" alt="" class="banner"> 
    <h4>Todos los balones ({{items.tennis.length}})</h4>
    <div class="items-section">
        <div class="item-container" *ngFor="let item of items.tennis; let i = index">
            <a class="pointer" (click)="items.GoDetails(item.sku)"><img src="{{ item.image }}" alt=""></a>
            <a class="pointer" (click)="items.GoDetails(item.sku)"><h3>{{ item.title }}</h3></a>
            <p class="item-brand">{{ item.brand }}</p>
            <p class="item-desc">{{ item.short_desc }}</p>
            <p class="item-price">${{ item.price | number }}</p>
            <!-- quantity selector -->
            <button (click)="items.ChangeQuantity(4,'-', i , item.quantity)" class="quantity-btn">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="items.ChangeQuantity(4,'+', i , item.quantity)" class="quantity-btn">+</button><br>
            <!-- qs end -->
            <button (click)="items.AddToCart(item.title, item.image, item.price, item.quantity, item.sku)">Añadir</button>
        </div>
    </div>
</section>
